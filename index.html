    </div>
    <div id="messages">
      <div class="message-from-bot">
        <p style="color: blue;"> 
          Hi, I am Chat Bot. I can help you to find information about anything.
          Just ask me anything.
        </p>
      </div>
    </div>
    <form onsubmit="return submitHandler(event)" class="bottom_input_field">
      
      
      </button>
      <input
        type="text"
        id="input_field"
        placeholder="Ask me anything..."
        autocomplete="off"
        autofocus
      />
      <button
        onclick="return startSpeechRecognition()"
        type="button"
        id="record_btn"
      >
        <img
          src="https://img.icons8.com/?size=250&id=Jo53NUQZiyi7&format=png"
          alt="Record"
          style="height: 20px; width: 20px"
          id="record_img"
        />

          src="https://img.icons8.com/?size=296&id=AdrKKYXG06TU&format=png"
          alt="Record"
          style="height: 20px; width: 20px"

    </form>
